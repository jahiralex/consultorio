<h3>
	{{tituloBarrioList}}
</h3>

<div *ngIf="!barrioList">
	Cargando listado de Barrio...
</div>
<br>
<div *ngIf="barrioList">
	<div>
		<button type="button" class="btn btn-primary" [routerLink]="['/barrioAdd', localidad.LOCALIDAD ]">Insertar</button>
		<button type="button" class="btn btn-md btn-danger" [routerLink]="['/localidadCiudadList', localidad.CIUDAD]">Cancelar</button>
	</div>
	<br>
	<div>
		<table class="table table-striped table-success" >
		  <thead>
		    <tr>
		      <th scope="col">ID</th>
		      <th scope="col">CÓDIGO</th>
					<th scope="col">DESCRIPCIÓN</th>
					<th scope="col">ACCIÓN</th>
		    </tr>
		  </thead>
		  <tbody *ngFor="let barrio of barrioList">
		    <tr>
		      <th scope="row">{{ barrio.LOCALIDAD}}</th>
		      <td>{{ barrio.CODIGO}}</td>
					<td>{{ barrio.DESCRIPCION}}</td>
					<td>
							<div *ngIf="confirmado != barrio.BARRIO">
								<a [routerLink]="['/barrioEdit', barrio.LOCALIDAD, localidad.DESCRIPCION]" class="btn btn-md btn-success"> Editar</a>
								<a (click)="borrarConfirmado(barrio.BARRIO)" class="btn btn-md btn-danger"> Eliminar</a>
							</div>
							<div *ngIf="confirmado == barrio.BARRIO">
								<a (click)='barrioDelete(barrio.BARRIO)' class="btn btn-md btn-danger"> Eliminar</a>
								<a (click)="cancelarConfirmado()"  class="btn btn-md btn-warning"> Cancelar</a>
							</div>
					</td>

		    </tr>
		  </tbody>
		</table>
	</div>
</div>
